<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="options.css" />
    <title>Taobao [Options]</title>
  </head>
  <body class="options">
    <div class="container-lg">
      <div class="options__wrapper">
        <div class="row">
          <div class="col-3">
            <div
              class="nav flex-column nav-pills me-3"
              role="tablist"
              aria-orientation="vertical"
            >
              <button
                class="nav-link active"
                data-bs-toggle="pill"
                type="button"
                role="tab"
                aria-selected="true"
              >
                Критерії фільтрації
              </button>
              <button
                class="nav-link"
                data-bs-toggle="pill"
                type="button"
                role="tab"
                aria-selected="false"
              >
                Налаштування таблиць
              </button>
            </div>
          </div>
          <div class="col-9">
            <div class="tab-content" id="filter_settings">
              <div
                class="tab-pane fade show active"
                role="tabpanel"
                aria-labelledby="v-pills-home-tab"
                tabindex="0"
              >
                <h2 class="settings__header">Критерії фільтрації</h2>
                <hr />
                <div class="rating">
                  <div class="mb-3">
                    <label for="mrg" class="form-label"
                      >Мінімальний рейтинг</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="mrg"
                      placeholder="rating"
                    />
                  </div>
                </div>
                <div class="wl">
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="whitelist_checkbox"
                    />
                    <label class="form-check-label" for="whitelist_checkbox"
                      >Включити White List</label
                    >
                  </div>
                  <div class="input-group mb-3">
                    <textarea
                      class="form-control"
                      aria-label="With textarea"
                      placeholder="While List"
                      id="whitelist"
                      rows="10"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                role="tabpanel"
                aria-labelledby="v-pills-home-tab"
                tabindex="0"
              >
                <h2 class="settings__header">Налаштування таблиць</h2>
                <hr />
                <div class="row mb-3">
                  <div class="col">
                    <select
                      class="form-select"
                      aria-label="select"
                      id="select"
                    ></select>
                  </div>
                  <div class="col">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon0"
                        >Hotkey:</span
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="hotkey"
                        aria-describedby="basic-addon0"
                      />
                    </div>
                  </div>
                </div>
                <form id="create_spreadsheet">
                  <div
                    class="row d-flex align-items-center justify-content-center"
                  >
                    <div class="col">
                      <label for="name" class="form-label">Назва:</label>

                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"
                          >Назва:</span
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                    <div class="col">
                      <label for="post_link" class="form-label"
                        >Посилання для Webhook</label
                      >

                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2"
                          >URL:</span
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="post_link"
                          aria-describedby="basic-addon2"
                        />
                      </div>
                    </div>
                    <div class="col">
                      <label for="spreadsheet_link" class="form-label"
                        >Посилання на таблицю</label
                      >
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3"
                          >URL:</span
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="spreadsheet_link"
                          aria-describedby="basic-addon3"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-3">
                      <button
                        type="button"
                        class="btn btn-primary"
                        id="add_spreadsheet"
                      >
                        Додати таблицю
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../helpers/getStorageData.js"></script>
    <script src="options.js"></script>
  </body>
</html>
