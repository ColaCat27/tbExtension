<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="options.css" />
    <title>Taobao [Options]</title>
  </head>
  <body class="options">
    <div class="container-lg">
      <div class="row">
        <div class="col-3">
          <div
            class="nav flex-column nav-pills me-3"
            role="tablist"
            aria-orientation="vertical"
          >
            <button
              class="nav-link active"
              data-bs-toggle="pill"
              type="button"
              role="tab"
              aria-selected="true"
            >
              Критерії фільтрації
            </button>
            <button
              class="nav-link"
              data-bs-toggle="pill"
              type="button"
              role="tab"
              aria-selected="false"
            >
              Збереження пошукової видачі
            </button>
          </div>
        </div>
        <div class="col-9">
          <div class="tab-content" id="filter_settings">
            <div
              class="tab-pane fade show active"
              role="tabpanel"
              aria-labelledby="v-pills-home-tab"
              tabindex="0"
            >
              <div class="settings__wrapper">
                <h2 class="settings__header">Критерії фільтрації</h2>
                <hr />
                <div class="settings__field rating">
                  <div class="mb-3">
                    <label for="mrg" class="form-label"
                      >Мінімальний рейтинг</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="mrg"
                      placeholder="rating"
                    />
                  </div>
                </div>
                <div class="settings__field wl">
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="whitelist_checkbox"
                    />
                    <label class="form-check-label" for="whitelist_checkbox"
                      >Включити White List</label
                    >
                  </div>
                  <div class="input-group mb-3">
                    <textarea
                      class="form-control"
                      aria-label="With textarea"
                      placeholder="While List"
                      id="whitelist"
                      rows="10"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              role="tabpanel"
              aria-labelledby="v-pills-profile-tab"
              tabindex="0"
            >
              <h2 class="settings__header">Інші налаштування</h2>
              <hr />
              <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping">idNote</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ваша примітка"
                  aria-label="note"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <hr />
              <div class="table-wrapper-scroll-y my-custom-scrollbar mb-3">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th scope="col">itemID</th>
                      <th scope="col">shopID</th>
                      <th scope="col">longTitle</th>
                      <th scope="col">volumeOfSales</th>
                      <th scope="col">shortTitle</th>
                      <th scope="col">picUrl</th>
                    </tr>
                  </thead>
                  <tbody class="table-body">
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                      <td>@mdo</td>
                      <td>@mdo</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <hr />
              <div class="input-group">
                <button type="button" class="btn btn-primary">
                  Збереження пошукової видачі
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../helpers/getStorageData.js"></script>
    <script src="options.js"></script>
  </body>
</html>
