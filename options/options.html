        <div class="col-6">
          <div class="tab-content" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="v-pills-home"
              role="tabpanel"
              aria-labelledby="v-pills-home-tab"
              tabindex="0"
            >
              <div class="settings__wrapper">
                <h2 class="settings__header">Критерії фільтрації</h2>
                <hr />
                <div class="settings__field rating">
                  <div class="mb-3">
                    <label for="mrg" class="form-label"
                      >Мінімальний рейтинг</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="mrg"
                      placeholder="rating"
                    />
                  </div>
                </div>
                <div class="settings__field wl">
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="whitelist_checkbox"
                    />
                    <label class="form-check-label" for="whitelist_checkbox"
                      >Включити White List</label
                    >
                  </div>
                  <div class="input-group">
                    <textarea
                      class="form-control"
                      aria-label="With textarea"
                      placeholder="While List"
                      id="whitelist"
                      rows="10"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-profile"
                role="tabpanel"
                aria-labelledby="v-pills-profile-tab"
                tabindex="0"
              >
                Інші налаштування
              </div>
            </div>
